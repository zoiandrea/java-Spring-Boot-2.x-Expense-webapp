<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ExpenseApp - Registration</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/popper.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
    <script src="js/register.js"></script>
  </head>
  <body class="text-center">
  	<form class="needs-validation shadow rounded" id="registrationForm" style="padding: 15px;">
  		<div class="row">
  			<div class="col-12" style="padding-bottom: 10px;">
  				<h4 class="text-primary">ExpenseApp</h4>
  			</div>
  		</div>
  		<div class="row"><div class="col-12 input-group"></div></div>
      <div class="form-group row">
        <label for="name" class="col-3 col-form-label col-form-label-sm">Name:</label>
			  <div class="col-9">
          <input type="text" id="name" name="name" class="form-control form-control-sm" placeholder="Name" required autofocus>
			  </div>
  		</div>
  		<div class="form-group row">
        <label for="username" class="col-3 col-form-label col-form-label-sm">Username:</label>
			  <div class="col-9">
          <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Username" required autofocus>
			  </div>
  		</div>
      <div class="form-group row">
      	<label for="password" class="col-3 col-form-label col-form-label-sm">Password:</label>
      	<div class="col-9">
          <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
      	</div>
      </div>
	    <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Submit</button>
		    </div>
        <div class="col-6">
          <a role="button" class="btn btn-secondary" href="login.html">Login</a>
		    </div>
	    </div>
    </form>
    <!-- Alert Modal -->
    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-hidden="true">
      <div class="modal-dialog modal-sm modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 id="alertModalTitle" class="modal-title">Message</h5>
            <button id="alertModalCloseButton" type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div id="alertModalBody" class="modal-body"></div>
            <div id="alertModalFooter" class="modal-footer">
              <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
      </div>
    </div>
  </body>
</html>
