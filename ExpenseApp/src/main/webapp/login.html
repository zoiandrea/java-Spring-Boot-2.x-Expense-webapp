<!doctype html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ExpenseApp - Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/login.css" />
    <script src="js/jquery.min.js"></script>
    <script src="js/login.js"></script>
  </head>
  <body class="text-center">
  	<form class="needs-validation shadow rounded" id="loginForm" style="padding: 15px;">
  		<div class="row">
  			<div class="col-12" style="padding-bottom: 10px;">
  				<h4 class="text-primary">ExpenseApp</h4>
  			</div>
  		</div>
  		<div class="row"><div class="col-12 input-group"></div></div>
  		<div class="form-group row">
        <label for="username" class="col-3 col-form-label col-form-label-sm">Username:</label>
			  <div class="col-9">
          <input type="text" id="username" name="username" class="form-control form-control-sm" placeholder="Username" required autofocus>
			  </div>
  		</div>
      <div class="form-group row">
      	<label for="password" class="col-3 col-form-label col-form-label-sm">Password:</label>
      	<div class="col-9">
          <input type="password" id="password" name="password" class="form-control form-control-sm" placeholder="Password" required>
      	</div>
      </div>
      <div id="alert" class="alert alert-warning fade show" role="alert" style="display:none;">
  	  	<strong>Login Failed!</strong> Invalid username or password.
  	  </div>
	    <div class="row">
        <div class="col-6">
          <button type="submit" class="btn btn-primary">Sign In</button>
		    </div>
        <div class="col-6">
          <a role="button" class="btn btn-secondary" href="register.html">Register</a>
		    </div>
	    </div>
    </form>
  </body>
</html>
